<h2 mat-dialog-title>Are you still there?</h2>
<mat-dialog-content>
  <p>You’ve been inactive. You’ll be logged out in {{ countdown }} seconds.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="stayLoggedIn()">Stay Logged In</button>
</mat-dialog-actions>
