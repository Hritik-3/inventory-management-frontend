<div class="procurement-layout">
  <!-- Sidebar -->
  <aside class="procurement-sidebar">
    <h3 class="dashboard-title">
      <!-- <i class="bi bi-clipboard-data"></i> -->
      Procurement <br> Dashboard
    </h3>

    <button (click)="customerList()">
      <i class="bi bi-people-fill me-2"></i> All Customers
    </button>

    <button (click)="orderProducts()">
      <i class="bi bi-box-seam me-2"></i> Order Products
    </button>

    <button (click)="orderRawMaterial()">
      <i class="bi bi-bag-fill me-2"></i> Order Raw Materials
    </button>

    <button (click)="suppliermanagement()">
      <i class="bi bi-people me-2"></i> Supplier Management

    </button>


    <button (click)="payment()">
      <i class="bi bi-cash-stack me-2"></i> Payment
    </button>

    <button (click)="orderHistory()">
      <i class="bi bi-clock-history me-2"></i> View Order History
    </button>

    <button (click)="trackorder()">
      <i class="bi bi-truck me-2"></i> Track Order Status
    </button>

  <button (click)="viewreturn()">
  <i class="bi bi-arrow-return-left me-2"></i> View Returns
</button>



    <button (click)="updatePassword()">
      <i class="bi bi-key-fill me-2"></i> Update Password
    </button>

    <button class="btn btn-danger" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </aside>

  <!-- Main Content -->
  <div class="procurement-main">
    <!-- Header -->
    <header class="procurement-header">
      <h1>Welcome, {{ username }}</h1>

      <div class="header-icons">
        <a (click)="onHomeClick()" class="icon-link">
          <img src="assets/home.png" alt="Home" class="icon" />
        </a>

        <a (click)="onNotificationClick()" class="icon-link">
          <img src="assets/bell.png" alt="Notifications" class="icon" />
        </a>

        <div class="profile-container" (click)="toggleProfileMenu()">
          <img src="assets/profile.png" alt="Profile" class="icon" />
          <div class="profile-dropdown" *ngIf="profileMenuOpen">
            <button (click)="updateProfile($event)">Update Profile</button>
            <button (click)="logoutFromMenu($event)">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Scrollable content -->
    <div class="procurement-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
