<!-- Add Customer Form -->
<div class="blurred-wrapper">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10">
        <div class="card shadow-lg border-0 rounded-3">
          
          <!-- Header -->
          <div class="card-header">
            Add New Customer
          </div>
          
          <!-- Body -->
          <div class="card-body px-5 py-4">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
              
              <!-- Row 1: Name + Email -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">Customer Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Enter customer name" />
                  <div class="text-danger small" *ngIf="customerForm.get('name')?.touched && customerForm.get('name')?.invalid">
                    Name is required.
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="email@example.com" />
                  <div class="text-danger small" *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid">
                    Enter a valid email.
                  </div>
                </div>
              </div>
              
              <!-- Row 2: Phone + Address -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="text" formControlName="phone" class="form-control" placeholder="9876543210" />
                  <div class="text-danger small" *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid">
                    Enter a valid phone number.
                  </div>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Full Address</label>
                  <textarea class="form-control" rows="3" formControlName="address" placeholder="Enter full address"></textarea>
                  <div class="text-danger small" *ngIf="customerForm.get('address')?.touched && customerForm.get('address')?.invalid">
                    Address is required.
                  </div>
                </div>
              </div>
              
              <!-- Row 3: Add Button -->
              <div class="row mb-3">
                <div class="col text-center">
                  <button type="submit" class="btn btn-success px-5" [disabled]="customerForm.invalid">
                    Add Customer
                  </button>
                </div>
              </div>
              
              <!-- Row 4: Back Button -->
              <div class="row">
                <div class="col text-center">
                  <button type="button" class="btn btn-secondary px-5" [routerLink]="['/dashboard/procurement']">
                    Back
                  </button>
                </div>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
