<div class="customer-list-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search by name, email, or phone"
      [(ngModel)]="searchQuery"
      (input)="filterCustomers()"
    />
  </div>
 
  <div class="table-wrapper">
    <table class="customer-table">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Email ID</th>
          <th>Address</th>
          <th>Customer ID</th>
          <!-- <th>Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of pagedCustomers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.id }}</td>
          <!-- <td>
            <span
              [ngClass]="{
                'active': customer.isActive,
                'inactive': !customer.isActive
              }"
          ></span>
              {{ customer.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td> -->
        </tr>
      </tbody>
    </table>
 
    <p *ngIf="filteredCustomers.length === 0" class="no-results">No customers found.</p>
  </div>
 
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
    <button (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= filteredCustomers.length">Next</button>
  </div>
<br><br>
  <div class="text-center mt-3">
  <button class="btn btn-danger" (click)="addNewCustomer()">Add New Customer</button>
  <router-outlet></router-outlet>
</div>
 
 
</div>
