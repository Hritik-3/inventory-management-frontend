<div class="dashboard-container">
  <h2>Orders and Returns</h2>

  <!-- Overview Cards -->
  <div class="overview-cards" *ngIf="overview">
    <div class="card">
      <h3>Total Purchased</h3>
      <p class="card-value">{{ overview.totalPurchasedItems }}</p>
    </div>
    <div class="card">
      <h3>Total Returned</h3>
      <p class="card-value">{{ overview.totalReturnedItems }}</p>
    </div>
    <div class="card">
      <h3>Return %</h3>
      <p class="card-value">{{ overview.returnPercentage | number:'1.2-2' }}%</p>
    </div>
  </div>

  <!-- Bar Chart -->
  <div class="chart-container" *ngIf="barChartData">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      chartType="bar">
    </canvas>
  </div>
</div>
