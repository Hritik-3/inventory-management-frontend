<div class="container mt-3">

  <!-- Page Header -->
  <div class="mb-4 text-center text-md-start">
    <h2 class="page-title mb-1">Supplier Orders</h2>
    <p class="text-muted mb-0">Search suppliers and raw materials to place purchase orders</p>
  </div>

  <!-- Search Section -->
  <div class="search-bar bg-white p-3 rounded shadow-sm mb-4 d-flex flex-column flex-md-row align-items-md-center gap-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search & Filter"
      [(ngModel)]="searchQuery"
      (input)="filterData()"
    />

    <div class="btn-group">
      <button class="btn btn-outline-primary" [class.active]="tab === 'suppliers'" (click)="tab='suppliers'">
        <i class="bi bi-people me-1"></i> Suppliers
      </button>
      <button class="btn btn-outline-primary" [class.active]="tab === 'materials'" (click)="tab='materials'">
        <i class="bi bi-box-seam me-1"></i> Materials
      </button>
    </div>
  </div>

  <!-- Supplier Cards -->
  <div *ngIf="tab === 'suppliers'" class="row g-4">
    <div class="col-md-4 col-lg-3" *ngFor="let supplier of filteredSuppliers">
      <div class="card supplier-card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="mb-1">{{ supplier.suppliersName }}</h5>
          <small class="text-muted">{{ supplier.suppliersContactPerson }}</small>
          <p class="mb-1 mt-2"><i class="bi bi-envelope me-1"></i>{{ supplier.suppliersEmail }}</p>
          <p class="mb-3"><i class="bi bi-telephone me-1"></i>{{ supplier.suppliersPhone }}</p>
          <button class="btn btn-primary mt-auto w-100" (click)="orderFromSupplier(supplier)">
            <i class="bi bi-cart-plus me-1"></i> Create Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Material Cards -->
  <div *ngIf="tab === 'materials'" class="row g-4">
    <div class="col-md-4 col-lg-3" *ngFor="let material of filteredMaterials">
      <div class="card material-card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="mb-3">{{ material.rwName }}</h5>
          <button class="btn btn-primary mt-auto w-100" (click)="viewSuppliers(material.rwId)">
            <i class="bi bi-truck me-1"></i> Order from Supplier
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
